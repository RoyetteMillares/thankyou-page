<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Thank You | Royette</title>
  </head>
  <body>
    <div class="pos-relative">
      <div class="text-container">
        <h1>
          Thank You!<br />for Contacting Me<br />
          ❤️<br />
          from Royette
        </h1>
        <div class="animated-text">
          <h2>Thank you!</h2>
          <h2>Gracias</h2>
          <h2>Merci</h2>
          <h2>ありがとう</h2>
          <h2>감사합니다</h2>
          <h2>谢谢</h2>
        </div>
        <a href="https://royette-room-staging.netlify.app/" class="go-back-btn"
          >Go Back</a
        >
      </div>
      <div class="animation-container">
        <div class="burst">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function createBurst() {
        let animContainer = document.querySelector(".animation-container");
        let burst = document.querySelector(".burst");

        burst.style.top = Math.random() * 550 + "px";
        burst.style.left = Math.random() * 750 + "px";

        let burstClone = burst.cloneNode(true);
        animContainer.appendChild(burstClone);

        setTimeout(() => {
          burstClone.remove();
        }, 20000);
      }
      setInterval(createBurst, 2000);
    </script>
  </body>
</html>
